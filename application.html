<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload and Processing</title>
    <link rel="stylesheet" href="project/static/application.css">
</head>
<body>
    <div class="container">
        <h1>Video Upload and Processing</h1>
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" id="file-input" name="file" accept="video/*">
            <button type="submit">Upload and Process</button>
        </form>
        <div id="progress-bar" class="progress-bar">
            <div class="progress"></div>
        </div>
        <div id="status"></div>
        <div id="result"></div>
    </div>
    <script src="project/static/script.js"></script>
</body>
</html>
